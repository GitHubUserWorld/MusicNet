	                console.log("click");

	                var sendDescriptionPutI = $('#descriptionPutI').val();
	
	                $.ajax({
	                    url: '/instruments',    //Your api url
	                    type: 'PUT',   //type is any HTTP method
	                    data: {
	                        name: sendNamePutI,
	                        description: sendDescriptionPutI,
	
	                    },      //Data as js object
	                    success: function (data) {
	                    	window.location.reload();
	                    }
	                })
	                ;
	
	            });
	        });
	    </script>
